<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECYTE 4</title>
    <style>
        @keyframes epicEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-100%);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1) translateY(10%);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo {
            animation: epicEntrance 3s ease-out;
            transform-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Imagen de WhatsApp 2024-11-30 a las 10.28.47_b754805f.jpg" alt="Logo CECyTE Puebla Xicotepec">
    </div>
</body>
</html>
